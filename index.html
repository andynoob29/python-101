<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --neon-pink: #ff006e;
            --neon-purple: #8b00ff;
            --dark-bg: #0a0a0f;
            --card-bg: #15151f;
            --display-bg: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --glow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 0, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .calculator-container {
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(139, 0, 255, 0.5)); }
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .display {
            background: var(--display-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .display-operation {
            font-size: 16px;
            color: var(--text-secondary);
            min-height: 24px;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
        }

        .display-value {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-align: right;
            min-height: 60px;
            word-break: break-all;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .display-value.error {
            color: var(--neon-pink);
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }

        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-operation {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(139, 0, 255, 0.2) 100%);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .btn-operation:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3) 0%, rgba(139, 0, 255, 0.3) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 240, 255, 0.3);
        }

        .btn-operation:active {
            transform: translateY(0);
        }

        .btn-operation.active {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 24px;
            font-weight: 400;
            font-family: 'Orbitron', monospace;
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .btn-number:active {
            transform: translateY(0);
        }

        .btn-zero {
            grid-column: 1 / 3;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-clear {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2) 0%, rgba(139, 0, 255, 0.2) 100%);
            color: var(--neon-pink);
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3) 0%, rgba(139, 0, 255, 0.3) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 0, 110, 0.3);
        }

        .btn-equals {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            color: var(--dark-bg);
            font-weight: 700;
            font-size: 24px;
        }

        .btn-equals:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
        }

        @media (max-width: 500px) {
            .calculator-container {
                padding: 24px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .display-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1 class="title">CalcPro</h1>
            <p class="subtitle">Advanced Calculator</p>
        </div>

        <div class="display">
            <div class="display-operation" id="operation-display"></div>
            <div class="display-value" id="display">0</div>
        </div>

        <div class="operation-buttons">
            <button class="btn btn-operation" data-operation="add">Add +</button>
            <button class="btn btn-operation" data-operation="subtract">Sub −</button>
            <button class="btn btn-operation" data-operation="multiply">Mul ×</button>
            <button class="btn btn-operation" data-operation="divide">Div ÷</button>
            <button class="btn btn-operation" data-operation="power">Pow ^</button>
            <button class="btn btn-operation" data-operation="log">Log</button>
        </div>

        <div class="number-pad">
            <button class="btn btn-number" data-number="7">7</button>
            <button class="btn btn-number" data-number="8">8</button>
            <button class="btn btn-number" data-number="9">9</button>
            <button class="btn btn-number" data-number="4">4</button>
            <button class="btn btn-number" data-number="5">5</button>
            <button class="btn btn-number" data-number="6">6</button>
            <button class="btn btn-number" data-number="1">1</button>
            <button class="btn btn-number" data-number="2">2</button>
            <button class="btn btn-number" data-number="3">3</button>
            <button class="btn btn-number btn-zero" data-number="0">0</button>
            <button class="btn btn-number" data-number=".">.</button>
        </div>

        <div class="control-buttons">
            <button class="btn btn-clear" id="clear">Clear</button>
            <button class="btn btn-equals" id="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.operationDisplay = document.getElementById('operation-display');
                this.currentValue = '0';
                this.previousValue = null;
                this.operation = null;
                this.shouldResetDisplay = false;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Number buttons
                document.querySelectorAll('.btn-number').forEach(button => {
                    button.addEventListener('click', () => {
                        this.inputNumber(button.dataset.number);
                    });
                });

                // Operation buttons
                document.querySelectorAll('.btn-operation').forEach(button => {
                    button.addEventListener('click', () => {
                        this.selectOperation(button.dataset.operation);
                    });
                });

                // Clear button
                document.getElementById('clear').addEventListener('click', () => {
                    this.clear();
                });

                // Equals button
                document.getElementById('equals').addEventListener('click', () => {
                    this.calculate();
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                        this.inputNumber(e.key);
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape' || e.key === 'c') {
                        this.clear();
                    } else if (e.key === '+') {
                        this.selectOperation('add');
                    } else if (e.key === '-') {
                        this.selectOperation('subtract');
                    } else if (e.key === '*') {
                        this.selectOperation('multiply');
                    } else if (e.key === '/') {
                        e.preventDefault();
                        this.selectOperation('divide');
                    } else if (e.key === '^') {
                        this.selectOperation('power');
                    }
                });
            }

            inputNumber(number) {
                if (this.display.classList.contains('error')) {
                    this.clear();
                }

                if (this.shouldResetDisplay) {
                    this.currentValue = '';
                    this.shouldResetDisplay = false;
                }

                if (number === '.' && this.currentValue.includes('.')) return;
                
                if (this.currentValue === '0' && number !== '.') {
                    this.currentValue = number;
                } else {
                    this.currentValue += number;
                }

                this.updateDisplay();
            }

            selectOperation(operation) {
                if (this.display.classList.contains('error')) {
                    this.clear();
                    return;
                }

                if (this.previousValue !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }

                this.operation = operation;
                this.previousValue = this.currentValue;
                this.shouldResetDisplay = true;

                // Update active state
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-operation="${operation}"]`).classList.add('active');

                this.updateOperationDisplay();
            }

            calculate() {
                if (this.operation === null || this.previousValue === null) return;

                const prev = parseFloat(this.previousValue);
                const current = parseFloat(this.currentValue);
                let result;

                try {
                    switch (this.operation) {
                        case 'add':
                            result = prev + current;
                            break;
                        case 'subtract':
                            result = prev - current;
                            break;
                        case 'multiply':
                            result = prev * current;
                            break;
                        case 'divide':
                            if (current === 0) {
                                throw new Error('Cannot divide by zero!');
                            }
                            result = prev / current;
                            break;
                        case 'power':
                            result = Math.pow(prev, current);
                            break;
                        case 'log':
                            if (prev <= 0) {
                                throw new Error('Log undefined for non-positive numbers!');
                            }
                            if (current <= 0 || current === 1) {
                                throw new Error('Invalid base for logarithm!');
                            }
                            result = Math.log(prev) / Math.log(current);
                            break;
                        default:
                            return;
                    }

                    // Round to avoid floating point errors
                    result = Math.round(result * 1000000000) / 1000000000;

                    this.currentValue = result.toString();
                    this.previousValue = null;
                    this.operation = null;
                    this.shouldResetDisplay = true;

                    // Remove active state
                    document.querySelectorAll('.btn-operation').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    this.operationDisplay.textContent = '';
                    this.updateDisplay();

                } catch (error) {
                    this.showError(error.message);
                }
            }

            clear() {
                this.currentValue = '0';
                this.previousValue = null;
                this.operation = null;
                this.shouldResetDisplay = false;
                this.display.classList.remove('error');
                this.operationDisplay.textContent = '';
                
                // Remove active state
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                this.updateDisplay();
            }

            showError(message) {
                this.display.textContent = message;
                this.display.classList.add('error');
                this.previousValue = null;
                this.operation = null;
                this.operationDisplay.textContent = '';
                
                // Remove active state
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            updateDisplay() {
                this.display.textContent = this.currentValue;
                this.display.classList.remove('error');
            }

            updateOperationDisplay() {
                const operationSymbols = {
                    'add': '+',
                    'subtract': '−',
                    'multiply': '×',
                    'divide': '÷',
                    'power': '^',
                    'log': 'log'
                };

                if (this.operation && this.previousValue !== null) {
                    this.operationDisplay.textContent = `${this.previousValue} ${operationSymbols[this.operation]}`;
                }
            }
        }

        // Initialize calculator
        const calculator = new Calculator();
    </script>
</body>
</html>
